<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="form-container">
      <form id="registration-form">
        <h2>Registration Form</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="shiva@gmail.com" />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" />

        <button type="submit" id="btn-submit">Submit</button>
      </form>
    </div>
    <div class="table-container" id="table-container">
      <table id="dataTable">
        <h2 style="color: #fff">Submitted Data</h2>
        <thead>
          <tr>
            <th>S.N</th>
            <th>Name</th>
            <th>Address</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Password</th>
            <th>Zip Code</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <tr id="table-data">
            <td>1</td>
            <td id="table-name">Bipin</td>
            <td id="table-address">Galyang</td>
            <td id="table-number">9849118922</td>
            <td id="table-email">adhikaribipin1032@gmail.com</td>
            <td id="table-password">*********</td>
            <td id="table-zip">1254</td>
            <td>
              <button class="btn btn-primary">Edit</button>
              <button class="btn btn-danger">Danger</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
