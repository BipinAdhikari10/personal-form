<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Personal Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form class="submit-form" action="POST">
        <h3
          class="submit-form-title"
          style="margin-bottom: 20px; text-align: center; font-size: 25px"
        >
          Personal Information
        </h3>

        <!-- First Name Input -->
        <label class="basic-info-label required" for="fname">First Name</label>
        <input
          class="basic-info-input"
          name="fname"
          id="fname"
          type="text"
          placeholder="Enter Name"
          required
        />

        <label class="basic-info-label" for="mname">Middle Name</label>
        <input
          class="basic-info-input"
          name="mname"
          id="mname"
          type="text"
          placeholder="Enter middle name"
        />

        <!-- Last Name Input -->
        <label class="basic-info-label required" for="lname">Last Name</label>
        <input
          class="basic-info-input"
          name="lname"
          id="lname"
          type="text"
          placeholder="Enter last name"
          required
        />
        <label class="basic-info-label required" for="email">Email</label>
        <input
          class="basic-info-input"
          name="email"
          id="email"
          type="email"
          placeholder="Enter Email"
          required
        />

        <label class="basic-info-label required" for="contact"
          >Contact Number</label
        >
        <input
          class="basic-info-input"
          name="contact"
          id="contact"
          type="number"
          placeholder="98**********"
          required
        />

        <!-- Age Input -->
        <label
          class="basic-info-label required"
          for="basic-info-label"
          for="age"
          >Age</label
        >
        <input
          class="basic-info-input"
          name="age"
          id="age"
          type="number"
          min="0"
          max="100"
          placeholder="Enter age"
          required
        />

        <!-- Gender Input -->
        <label class="basic-info-label required" for="gender">Gender</label>
        <select class="basic-info-input" name="gender" id="gender" required>
          <option disabled selected value>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <span class="submit-form-input">
          <input class="submit-form-clear js-clear-inputs" type="reset" />
          <input class="submit-form-button" type="submit" />
        </span>
      </form>
